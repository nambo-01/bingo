<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ビンゴ</title>
  <link rel="stylesheet" href="bingo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="bingo.js"></script>
</head>
<body>
<div class="wrapper">
  <div id="result" class="result"></div>
  <ul id="number" class="number"></ul>
  <div class="wrapper-button">
    <button id="button" class="button">START</button>
  </div>
 
  <audio id="sound-play" preload="auto">
    <source src="start.mp3" type="audio/mp3">
  </audio>
  <audio id="sound-pause" preload="auto">
    <source src="stop.mp3" type="audio/mp3">
  </audio>

  <div class="select">
    <label for="numForm">NUMBER： </label>
    <input type="number" id="numForm">
    <button id="button2" type="button" onclick="disabled = false;" onclick="getValuenput()">
      OK
    </button>
  </div>
</div>
</body>
</html>
